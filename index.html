<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="library.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="container-fluid  p-0 min-vh-100 d-flex flex-column justify-content-between">
        <div class="d-flex justify-content-between bg-secondary bg-opacity-10 m-0 p-1">
            <h1 class="m-0 p-0">Library</h1>
            <button type="button" class="btn btn-primary align-self-center" data-bs-toggle="modal" data-bs-target="#myModal">Add Book</button>
        </div>
        <div id="body" class="container bg-secondary bg-opacity-50 flex-grow-1"></div>
        <!--Modal-->
        <div class="modal fade" id="myModal">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <!--Header-->
                    <div class="modal-header">
                        <h4 class="modal-title">New Book</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <!--Body-->
                    <div class="modal-body">
                        <form action="#">
                            <div class="mb-3 mt-3">
                                <label for="title" class="form-label"></label>
                                <input type="text" class="form-control" id="title" placeholder="Title" name="title">
                            </div>
                            <div class="mb-3">
                                <label for="author" class="form-label"></label>
                                <input type="text" class="form-control" id="author" placeholder="Author" name="author">
                            </div>
                            <div class="mb-3">
                                <label for="page_num" class="form-label"></label>
                                <input type="number" class="form-control" id="page_num" placeholder="Number of Pages" name="number_of_pages">
                            </div>
                            <div class="form-check mb-3 d-flex flex-row p-0">
                                
                                <label for="read_check" class="form-check-label m-0">Have you finished the book?</label>
                                <input id="read_check" class="form-check-input ms-2" type="checkbox" name="read">
                                
                            </div>
                            <button type="submit" class="btn btn-primary">Add to Library</button>
                    </div>
                    <!--Footer-->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="bg-secondary">hackerover90</div>
    </div>
    
</body>
</html>
